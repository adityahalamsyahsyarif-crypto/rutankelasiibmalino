<!DOCTYPE html>

  <title>RUTAN MALINO</title>

  <style>
    /* --- GLOBAL STYLE --- */
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: #f8fafc;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* --- HEADER --- */
    header {
      background: #1e3a8a;
      padding: 18px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }

    .logo {
      height: 58px;
      filter: drop-shadow(0 3px 5px rgba(0,0,0,0.25));
      transition: .3s ease;
    }

    .logo:hover { transform: scale(1.07); }

    .judul {
      font-size: 22px;
      font-weight: 600;
      text-align: center;
      color: white;
      text-transform: uppercase;
      letter-spacing: .7px;
    }

    /* --- FOTO FIX / NON SLIDER --- */
    .slider {
      width: 100%;
      height: 310px;
      overflow: hidden;
      border-radius: 0 0 16px 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }

    .slides {
      width: 100%;
      height: 100%;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(.85);
    }

    /* --- MENU BUTTONS --- */
    .menu {
      margin: 40px auto;
      max-width: 900px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 22px;
      justify-items: center;
    }

    .btn {
      width: 300px;
      padding: 14px 20px;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      text-decoration: none;
      color: #1e3a8a;
      font-size: 17px;
      font-weight: 500;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      transition: .25s ease;
    }

    .btn:hover {
      background: #1e3a8a;
      color: white;
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }

    /* Button terakhir berada di tengah */
    .menu a:last-child {
      grid-column: span 2;
      justify-self: center;
    }

    /* --- FOOTER --- */
    footer {
      margin-top: auto;
      background: #1e3a8a;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 14px;
    }

    /* --- RESPONSIVE UNTUK ANDROID / LAYAR KECIL --- */
    @media (max-width: 600px) {

      header {
        padding: 12px 14px;
      }

      .logo {
        height: 40px;
      }

      .judul {
        font-size: 14px;
        line-height: 1.3;
        padding: 0 6px;
      }

      .slider {
        height: 180px;
      }

      .menu {
        margin: 25px auto;
        grid-template-columns: 1fr;
        gap: 16px;
      }

      .btn {
        width: 90%;
        font-size: 15px;
        padding: 12px 14px;
      }

      .menu a:last-child {
        grid-column: span 1;
      }
    }
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
